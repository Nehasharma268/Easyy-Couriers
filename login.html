<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easyy Couriers - Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Easyy Couriers Logo">
      <h1>Easyy Couriers</h1>
    </div>
    <nav>
      <ul class="navbar-right">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('booking') }}">Book a Parcel</a></li>
        <li><a href="{{ url_for('status_update') }}">Update Delivery Status</a></li>
        <li><a href="{{ url_for('feedback') }}">Provide Feedback</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="button">Login</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Easyy Couriers. All rights reserved.</p>
  </footer>
</body>
</html>
