<!DOCTYPE html>
<html>
<head>
  <title>Update Delivery Status</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Easyy Couriers Logo">
      <h1>Easyy Couriers</h1>  
    </div>    
    <nav>
      <ul class="navbar-right">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('booking') }}">Book a Parcel</a></li>
        <li><a href="{{ url_for('status_update') }}">Update Delivery Status</a></li>
        <li><a href="{{ url_for('feedback') }}">Provide Feedback</a></li>
        <li><a href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="status-form">
    <h2>Update Delivery Status</h2>
    {% if success %}
      <p style="color: green;">Status updated successfully!</p>
    {% elif error %}
      <p style="color: red;">Failed to update status. Please try again.</p>
    {% endif %}
    <form action="/status_update" method="POST">
      <label for="parcel-id">Parcel ID:</label>
      <input type="text" id="parcel-id" name="parcelID" required>

      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="In Transit">In Transit</option>
        <option value="Out for Delivery">Out for Delivery</option>
        <option value="Delivered">Delivered</option>
      </select>

      <input type="submit" value="Submit" class="button">
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Easyy Couriers. All rights reserved.</p>
  </footer>
</body>
</html>
